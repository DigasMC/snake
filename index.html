<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,0,0" />
    <title>Snake</title>
  </head>
  <body>
    <img src="./images/apple.png" id="apple" class="sprite" alt="apple">
    <img src="./images/banana.png" id="banana" class="sprite" alt="banana">
    <img src="./images/pepper.png" id="pepper" class="sprite" alt="pepper">
    <img src="./images/watermelon.png" id="watermelon" class="sprite" alt="watermelon">
    <canvas id="canvas"></canvas>
    <div class="menu">
      <div class="players">
        <div class="key">
          <span>Pause</span>
          <div class="keys">
            <div class="up">Esc</div>
          </div>
        </div>
        <div class="player green">
          <span>Player 1</span>
          <div class="keys">
            <div class="left">←</div>
            <div class="up">↑</div>
            <div class="down">↓</div>
            <div class="right">→</div>
          </div>
        </div>
        <div class="player blue">
          <span>Player 2</span>
          <div class="keys">
            <div class="left">A</div>
            <div class="up">W</div>
            <div class="down">S</div>
            <div class="right">D</div>
          </div>
        </div>
        <div class="player pink">
          <span>Player 3</span>
          <div class="keys">
            <div class="left">J</div>
            <div class="up">I</div>
            <div class="down">K</div>
            <div class="right">L</div>
          </div>
        </div>
        <div class="player orange">
          <span>Player 4</span>
          <div class="keys">
            <div class="left">4</div>
            <div class="up">8</div>
            <div class="down">5</div>
            <div class="right">6</div>
          </div>
        </div>
      </div>
    </div>
    <div id="initModal" class="modal show">
      <div class="modal-header">
        <h2>Snake</h2>
      </div>
      <div class="modal-content">
        <div>
          <div>Choose how many players</div>
          <div class="space-top">
            <button id="player-1" value="1" onclick="setPlayers(1)" class="btn-menu square btn-player selected">1</button>
            <button id="player-2" value="2" onclick="setPlayers(2)" class="btn-menu square btn-player">2</button>
            <button id="player-3" value="3" onclick="setPlayers(3)" class="btn-menu square btn-player">3</button>
            <button id="player-4" value="4" onclick="setPlayers(4)" class="btn-menu square btn-player">4</button>
          </div>
        </div>
        <div class="space-top-l">
          <div>Map borders</div>
          <div class="space-top">
            <button id="border-solid" onclick="setInfinite(false)" class="btn-menu btn-borders selected">
              <span class="material-symbols-outlined">
              square
              </span>
              Solid
            </button>
            <button id="border-infinite" onclick="setInfinite(true)" class="btn-menu btn-borders">
              <span class="material-symbols-outlined">
                select
              </span>
              Infinite
            </button>
          </div>
        </div>
        <div class="space-top-l">
          <div>Map size</div>
          <div class="space-top">
            <button id="map-square" onclick="setFullscreen(false)" class="btn-menu btn-map selected">
              <span class="material-symbols-outlined">
              crop_free
              </span>
              Square
            </button>
            <button id="map-fullscreen" onclick="setFullscreen(true)" class="btn-menu btn-map">
              <span class="material-symbols-outlined">
                pageless
              </span>
              Fullscreen
            </button>
          </div>
        </div>
        <div class="space-top-xl">
          <button id="start" class="btn-menu" onclick="startGame()">
            <span class="material-symbols-outlined">
              play_arrow
            </span>
            <span>Play</span>
            <small>(space)</small>
          </button>
        </div>
      </div>
    </div>
    <div id="pauseModal" class="modal">
      <div class="modal-header">
        <h2>Pause</h2>
      </div>
      <div class="modal-content">
        The game is paused. 
        Click play or press space to continue.
        <div class="space-top-xl">
          <button id="stop" class="btn-menu" onclick="stopGame()">
            <span class="material-symbols-outlined">
              stop
            </span>
            <span>Stop</span>
          </button>
          <button id="unpause" class="btn-menu" onclick="unPause()">
            <span class="material-symbols-outlined">
              play_arrow
            </span>
            <span>Play</span>
            <small>(space)</small>
          </button>
        </div>
      </div>
    </div>
    <div id="scoreModal" class="modal">
      <div class="modal-header">
        <h2>Score</h2>
      </div>
      <div class="modal-content">
        <div>
          <div id="winnerScore"></div>
        </div>
        <div class="space-top-l">
          Round Scores:
          <div id="roundScore" class="score"></div>
        </div>
        <div class="space-top-l">
          Total Scores:
          <div id="totalScore" class="score"></div>
        </div>
        <div class="space-top-xl">
          <button id="stop" class="btn-menu" onclick="stopGame()">
            <span class="material-symbols-outlined">
              stop
            </span>
            <span>Stop</span>
          </button>
          <button id="unpause" class="btn-menu" onclick="startGame()">
            <span class="material-symbols-outlined">
              play_arrow
            </span>
            <span>Play</span>
            <small>(space)</small>
          </button>
        </div>
      </div>
    </div>
    <script src="./SnakeMultiplayer.js"></script>
  </body>
</html>
